        <div class="main">
            <h4>Contact me for General Enquiries</h4>
            <div class="contactform">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="name" class="form-control" placeholder="Your full name" id="username" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="useraddr" class="form-label">Address</label>
                        <input type="address" class="form-control" placeholder="Your full address"id="useraddr" aria-describedby="address">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div> -->
                      </div>
                    <div class="mb-3">
                      <label for="usermail" class="form-label">Email</label>
                      <input type="email" class="form-control"placeholder="Your email" id="usermail" aria-describedby="emailHelp">
                      <!-- <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                      <label for="userphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control"placeholder="Your Phone number" id="userphone">
                    </div>
                    <div class="mb-3">
                        <label for="userquestion" class="form-label">Comments/Questions</label>
                        <input type="name" class="form-control" placeholder="Your message" id="username" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div> -->
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isuser">
                      <label class="form-check-label" for="isuser">Check me out</label>
                    </div>
                    
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
